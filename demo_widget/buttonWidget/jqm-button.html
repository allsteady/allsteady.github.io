<!DOCTYPE html>
<html>
	<head>
		<title>
			Button - To class
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.min.css"/>
		<script src="http://code.jquery.com/jquery-1.10.2.js">
		</script>
		<script src="./jquery.mobile.js">
		</script>
		<style>
			html, body { padding: 0; margin: 0; } html, .ui-mobile, .ui-mobile body { height:
			95px; } .ui-mobile, .ui-mobile .ui-page { min-height: 95px; } .ui-content{ padding:10px
			15px 0px 15px; }
		</style>
	</head>
	<body>
		<div data-role="page" style="max-height:100px; min-height:100px;">
			<div role="main" class="ui-content">
				
				<input type="button" id="btn001" value="Default button " ><br><hr>
				<input type="button" id="btn002" value="mini button" data-wrapper-class="ui-mini" ><br>
				data-wrapper-class="ui-mini"<hr>
				<input type="button" id="btn003" value="shadow button" data-wrapper-class="ui-shadow" >	<br>
				data-wrapper-class="ui-shadow"<hr>
				<input type="button" id="btn004" value="corner button." data-wrapper-class="ui-corner-all" ><br>
				data-wrapper-class="ui-corner-all"<hr>
				<input type="button" id="btn005" value="inline button" data-wrapper-class="ui-btn-inline" >	<br>
				data-wrapper-class="ui-btn-inline"<hr>
				<input type="button" id="btn006" value="corner(theme-b) button." data-wrapper-class="ui-corner-all ui-btn-b" ><br>
				data-wrapper-class="ui-corner-all ui-btn-b"
				<hr>
				<div id="container">
				</div>
			</div>
		</div>
	</body>

</html>
