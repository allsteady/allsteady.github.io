<!DOCTYPE html>
<html>
	<head>
		<title>
			Button - To class
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/git/jquery.mobile-git.min.css"
		/>
		<script src="http://code.jquery.com/jquery-1.10.2.js">
		</script>
		<script src="./dist/jquery.mobile.js">
		</script>
		<style>
			html, body { padding: 0; margin: 0; } html, .ui-mobile, .ui-mobile body { height:
			95px; } .ui-mobile, .ui-mobile .ui-page { min-height: 95px; } .ui-content{ padding:10px
			15px 0px 15px; }
		</style>
		<script type="text/javascript">
			$( document ).ready( function (){
				$("#createBtn").bind("click", function ( event ) {
					var clazz = $("#classNames").val();
					 $("#classNames").val("");
					 var string = "<xmp><input type='button' value='The Button' data-byclass='true' class='"+clazz+"'></input></xmp><input type='button' value='The Button' data-byclass='true' class='"+clazz+" '></input>"
					 var dom = $("<div>" + string + "</div>");

					$("#container").append( dom );
					dom.find("input").button();

				});
			} );
		</script>
	</head>
	<body>
		<div data-role="page" style="max-height:100px; min-height:100px;">
			<div role="main" class="ui-content">
				<div class="ui-field-contain">
					<label for="name">Enter classes:</label>
					<input id="classNames" type="text" name="name" id="name" value="ui-icon-minus ui-btn-icon-right" />
				</div>
				<input type="button" id="createBtn" value="make a button" >
				<hr><br>
					<span style="font-weight:bold">
						jqm-1.4
					</span>
					<div>
						<xmp>
<input type="button" value="The Button" data-icon="plus" data-theme="b"></input>
						</xmp>
					</div>
					<input type="button" value="The Button" data-icon="plus" data-theme="b">
					</input>
					<hr>
					<span style="font-weight:bold">
						New
					</span>
					<xmp>
<input type="button" value="The Button" data-byclass="true" class="ui-btn-b ui-icon-plus ui-btn-icon-left ui-corner-all"></input>
					</xmp>
					<input type="button" value="The Button" data-byclass="true" class="ui-btn-b ui-icon-plus ui-btn-icon-left ui-corner-all">
					</input>
					<hr>
				<div id="container">
				</div>
			</div>
		</div>
	</body>

</html>
