<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Interior</title>
    <meta name="description" content="Pushy is an off-canvas navigation menu for your website.">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- PGW CSS -->
    <link rel="stylesheet" href="../libs/pgwslider/pgwslider.min.css">

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="../libs/pgwslider/pgwslider.min.js"></script>
    <script src="DataLoader.js"></script>
    <script type="application/javascript" charset="utf-8">
        $( document ).ready( function () {
            var $container = $( '#item_container' );
            $('#demo_box').popmenu();
            DataLoader.writeData( $container, "library" );
            $container.pgwSlideshow( {
                transitionEffect: "fading",
                maxHeight: 600
            } );
        } );
    </script>
    <style>
        .header {
            width: 100%;
            height: 80px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.5);
            display: block;
            padding-bottom: 0;
        }
    </style>
</head>
<body style="background-color: #CBC7C7; margin: 0;">
<header class="header">
    <h1 style="color:white;text-align: center;">서재</h1>
</header>

<center>
    <div style="max-width: 100%; ">
        <ul id="item_container"></ul>
    </div>
</center>
</body>
</html>
