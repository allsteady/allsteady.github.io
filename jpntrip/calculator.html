<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>환율계산기</title>

	<link rel="stylesheet" href="./libs/jquery.mobile-git.css">
	<link rel="stylesheet" href="./calculator.css">
	<script src="http://code.jquery.com/jquery-1.10.0.js"></script>
	<script src="./libs/jquery.storageapi.js"></script>
	<script src="./libs/calculator.js"></script>
	<script type="text/javascript" src="./libs/jquery.mobile-git.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1> Calculator </h1>
			<a href="#" id="infoIcon" class="ui-btn-right" data-mini="true" data-iconpos="notext" data-icon="info">Info</a>
		</div>
		<div data-role="content">

			<div class="ui-grid-a">
				<div class="ui-block-a" style="width : 20%;padding : 10px;"><label for="currency" >환율</label> </div>
				<div class="ui-block-b"  style="width : 80%;"><input id="currency" name="currency" type="number" disabled  class="calcualtor-input" style="text-align: right;font-size:18px;" /></div>
			</div>

			<div class="ui-grid-c">
				<div class="ui-block-a" style="width:18%; align: center;padding-top: 10px;padding : 15px;">
				<label for="fromA" id="fromN"  style="text-align:center" >--</label>
				</div>
				<div class="ui-block-b" style="width:40%;padding:0px;">
				<input id="fromA" name="fromA" type="number" style="text-align:center"/>
				</div>
				<div class="ui-block-c" style="width:18%; align: center;padding : 10px;">
				<label for="itemCount" style="text-align:center" style="text-align:center">수량</label>
				</div>
				<div class="ui-block-d"  style="width:20%;">
				<input id="itemCount" name="itemCount" type="number" value='1' style="text-align: right;"/>
				</div>
			</div>

			<div class="ui-grid-a">
				<div class="ui-block-a" style="width : 20%;padding : 15px;">
					<label for="toA" id="toN"  style="width : 20%;margin-left:-10px;">--</label>
				</div>

				<div class="ui-block-b"  style="width : 80%;">
					<input id="toA" name="toA" style="text-align: right; font-weight:bold; font-size:18px;" value="0" disabled />
				</div>
			</div>
			
			<div class="ui-grid-b">
				<div class="ui-block-a"><button data-theme="a" id="keyC" data-val="C" data-mini="true">C</button></div>
				<div class="ui-block-b"><button data-theme="a" id="calc" data-val="CE" data-mini="true">CE</button></div>
				<div class="ui-block-c"><button data-theme="a" id="calc" data-val="CE" data-mini="true">Calc</button></div>
			</div>
			<div class="ui-grid-c" data-mini="true">
				<div class="ui-block-a btn-block"><button data-theme="a" id="key7" data-val="7" data-mini="true" >7</button></div>
				<div class="ui-block-b btn-block"><button data-theme="a" id="key8" data-val="8" data-mini="true" >8</button></div>
				<div class="ui-block-c btn-block"><button data-theme="a" id="key9" data-val="9" data-mini="true">9</button></div>
				<div class="ui-block-d btn-block"><button data-theme="b" id="keyDivide" data-mini="true">/</button></div>
				<div class="ui-block-a btn-block"><button data-theme="a" id="key4" data-val="4" data-mini="true">4</button></div>
				<div class="ui-block-b btn-block"><button data-theme="a" id="key5" data-val="5" data-mini="true">5</button></div>
				<div class="ui-block-c btn-block"><button data-theme="a" id="key6" data-val="6" data-mini="true">6</button></div>
				<div class="ui-block-d btn-block"><button data-theme="b" id="keyMultiply" data-mini="true">*</button></div>
				<div class="ui-block-a btn-block"><button data-theme="a" id="key1" data-val="1" data-mini="true" >1</button></div>
				<div class="ui-block-b btn-block"><button data-theme="a" id="key2" data-val="2" data-mini="true" >2</button></div>
				<div class="ui-block-c btn-block"><button data-theme="a" id="key3" data-val="3" data-mini="true">3</button></div>
				<div class="ui-block-d btn-block"><button data-theme="b" id="keySubtract" data-mini="true">-</button></div>
				<div class="ui-block-a btn-block"><button data-theme="b" id="keyDecimalPoint" data-val="." data-mini="true">.</button></div>
				<div class="ui-block-b btn-block"><button data-theme="a" id="key0" data-val="0" data-mini="true">0</button></div>
				<div class="ui-block-c btn-block"><button data-theme="b" id="keyEquals" data-mini="true">=</button></div>
				<div class="ui-block-d btn-block"><button data-theme="b" id="keyAdd" data-mini="true">+</button></div>
			</div>
			<div class="ui-grid-a">
				<div class="ui-block-a"  style="width : 20%;padding : 12px;"><label for="currencyDate" >날짜</label></div>
				<div class="ui-block-b" style="width : 80%;"><input id="currencyDate" name="currencyDate" style="text-align: right; font-weight:bold;" value="0" disabled /></div>
			</div>
		</div>
	</div>
</body>
